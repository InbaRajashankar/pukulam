<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pukulam</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: absolute;
      top: 10px;
      width: 70%;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
      pointer-events: none;
    }
    #three-container {
      position: absolute;
      left: 50px;
      top: 60px;
      width: 500px;
      height: 500px;
      border: 1px solid #ccc;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="info">Worldbuilding Map - Click and drag to move, scroll to zoom</div>
  <div id="three-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
